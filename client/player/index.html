<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pixels!</title>
    <link rel="stylesheet" href="../css/screen.css" />
  </head>
  <body>
    <canvas id="canvas" width="64" height="32"></canvas>
    <form>
      <center>
        <left>
          Overlay
        </left>
        <label>
          <input type="radio" name="overlay" value="none" />
          none
        </label>
        <label>
          <input type="radio" name="overlay" value="clock" />
          clock
        </label>
        <label>
          <input type="radio" name="overlay" value="label" />
          label
        </label>
        <label>
          <input type="number" name="overlaySize" />
          size
        </label>
        <label>
          <input type="color" name="overlayColor" />
          color
        </label>
      </center>
      <div style="padding-bottom: 10px;">
        <input type="text" name="overlayLabel" />
      </div>
      <ul></ul>
      <div style="padding-top: 10px;">
        <input type="text" name="url" />
      </div>
      <center>
        <left>
          Source
        </left>
        <label>
          <input type="radio" name="type" value="webcam" />
          camera
        </label>
        <label>
          <input type="radio" name="type" value="screen" />
          screen
        </label>
        <label>
          <input type="radio" name="type" value="video" />
          video
        </label>
        <label>
          <input type="radio" name="type" value="gif" />
          gif
        </label>
        <label>
          <input type="checkbox" name="fit" />
          fit
        </label>
        <label>
          <input type="number" name="brightness" step="0.1" />
        </label>
      </center>
    </form>
  </body>
  <script>
    'use strict';
    window.electron = require('electron');
    window.timeouts = electron.remote.require('./player/timeouts.js');
    window.setTimeout = (callback, delay) => {
      window.timeouts.set(callback, delay);
    };
    window.onunload = () => {
      timeouts.reset();
    };
    require('./libgif.js');
    require('./renderer.js');
  </script>
</html>
